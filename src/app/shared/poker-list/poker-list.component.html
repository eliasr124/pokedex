<app-poker-search (emmitSearch)="getsearchValue($event)" ></app-poker-search>

<section class="list">

    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    
        <a [routerLink]="['details-pokemon', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            
            <section class="pokemon-status">
                <h2>
                    {{ pokemon.name }}
                </h2>
            
                <ul>
                    <li *ngFor="let value of pokemon?.status?.types">
                        {{ value?.type?.name }}
                    </li>
                </ul>
            </section>
        
            <section class="pokemon-image">
                <img 
                    [src]="pokemon.status.sprites.other.dream_world.front_default"
                    alt="pokemon.name" 
                />
            </section>
        </a>
    
    </ng-template>

    <img 
        src="assets/error.png" 
        alt="Deu erro na mostragem do pokemon"
        width="100%"
        *ngIf="apiError"     
    />

</section>
